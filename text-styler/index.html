<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Styler</title>
        <link rel="stylesheet" href="./css/hamburger.css" />
        <style>
            :root {
                --bgc-purple: #8b00ff;
            }
            * {
                margin: 0;
                padding: 0;
            }
            header,
            footer {
                background-color: lightblue;
            }
            hr {
                border: solid 1px black;
            }
            .styler-nav {
                width: 85px;
                height: 33px;
                padding: 0 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .text {
                all: unset;
                border: 0;
                line-height: 1rem;
                margin-top: 3px;
            }
            .text::after {
                content: "T";
                font-size: 1.1rem;
            }
            .color {
                width: 1rem;
                height: 1rem;
                border: 0;
                border-radius: 50px;
                background-color: plum;
                transition: background-color 1s ease;
            }

            .flex {
                border: 0;
                background-color: lightblue;
            }
            .styler-nav > button:hover {
                cursor: pointer;
            }
            .styler-nav > .text:hover {
                font-weight: 600;
                color: #8b00ff;
            }
            .styler-nav > .color:hover {
                font-weight: 600;
                background-color: #8b00ff;
            }
            .styler-nav > .flex:hover .hamburger span {
                height: 2.5px;
                background: #8b00ff;
            }

            section[class$="-styler"] {
                display: none;
                margin: 10px 0;
                padding: 10px;
            }

            section[class$="-styler"].block {
                display: block;
            }

            textarea {
                width: calc(100vw - 2px);
                height: 500px;
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Text Styler</h1>
            <hr aria-label="hidden" />
            <section class="styler-nav">
                <button class="text"></button>
                <button class="color"></button>
                <button class="flex">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </section>

            <section class="text-styler">text</section>
            <section class="color-styler">color</section>
            <section class="flex-styler">flex</section>
        </header>
        <main>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </main>
        <footer><cite>&copy;jiunlee19</cite></footer>
        <script src="./js/styler.js"></script>
    </body>
</html>
